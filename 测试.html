				{name: "驱动程序.zip", size: "12.4MB", type: "zip"},
				{name: "EFI文件夹.rar", size: "8.7MB", type: "rar"},

				{name: "安装笔记.txt", size: "45KB", type: "txt"}
			]; */

			// 生成下载列表
			const downloadListElement = document.getElementById('download-list');
			
			downloadList.forEach(file => {
				const li = document.createElement('li');
				li.className = 'download-item';
				li.innerHTML = `
					<div class="file-icon">
						<i class="fas fa-file-${getFileIcon(file.type)}"></i>
					</div>
					<div class="file-name">${file.name}</div>
					<div class="file-size">${file.size}</div>
				`;
				li.addEventListener('click', () => {
					// 模拟下载行为
					alert(`正在下载: ${file.name}`);
					// 实际项目中可以使用以下代码触发真实下载
					window.location.href = `./Downloads/${encodeURIComponent(file.name)}`;
				});
				downloadListElement.appendChild(li);
			});

			// 根据文件类型获取图标
			function getFileIcon(type) {
				const iconMap = {
					'pdf': 'pdf',
					'zip': 'archive',
					'rar': 'archive',
					'dmg': 'cd',
					'pkg': 'package',
					'kext': 'binary',
					'txt': 'text'
				};
				return iconMap[type] || 'file';
			}
		</script>
